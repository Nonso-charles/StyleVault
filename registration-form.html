<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Now</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
<!-- Registration Form Section -->
<div class="container mx-auto p-8">
    <h2 class="text-4xl font-bold text-center mb-6">Create Your Account</h2>
    <form id="registration-form" class="max-w-lg mx-auto bg-white p-8 shadow-lg rounded-lg">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded" placeholder="Enter your username" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded" placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded" placeholder="Create a password" required>
        </div>
        <div class="mb-4">
            <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
            <input type="password" id="confirm-password" class="w-full p-3 border border-gray-300 rounded" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition">Register</button>
    </form>
</div>

<script src="script.js"></script>
</body>

</html>
